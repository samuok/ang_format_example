<form (ngSubmit)="handleFormSubmit(nameInput.value, phoneInput.value)">
    <div>
      <label for="name">Name:</label>
      <input id="name" #nameInput />
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input id="phone" #phoneInput />
    </div>
    <button type="submit">Submit</button>
  </form>
