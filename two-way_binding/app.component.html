<div>
    <label for="name">Name:</label>

    
    Here we use the ngModel to bind the input element to the "name" property. So any changes,
    that are made to the input field will update the "name" property inside the component. Also,
    any changes to the "name" property will update the input field.

    <input id="name" [(ngModel)]="name" placeholder="Enter your name" />
    <p>Your name is: {{ name }}</p>
</div>
